sudo: required

services:
- docker

language: go
go:
- '1.6'

script:
- export TAG=$TRAVIS_BUILD_NUMBER
- make all
- make docker

after_success:
- docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
- export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
- docker tag $DOCKER_IMAGE:$TRAVIS_BUILD_NUMBER $DOCKER_IMAGE:$TAG
- [ ! -z "$TRAVIS_TAG" ] && docker tag $DOCKER_IMAGE:$TRAVIS_BUILD_NUMBER $DOCKER_IMAGE:$TRAVIS_TAG
- docker push $DOCKER_IMAGE
  
env:
  global:
  - DOCKER_IMAGE=wrouesnel/docker-vde-plugin
  - secure: 
  - secure: 
  - secure: 
